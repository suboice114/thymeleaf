<!DOCTYPE html>
<!--suppress ALL-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" http-equiv="Content-Type" content="text/html">
     <title>CRUD+分页实例</title>
</head>
<body>
<div style="width:500px;margin:20px auto;text-align: center">
    <table align='center' border='1' cellspacing='0'>
        <tr>
            <td>sid</td>
            <td>sname</td>
            <td>sage</td>
            <td>score</td>
            <td>address</td>
            <td>编辑</td>
            <td>删除</td>
        </tr>
        <tr th:each="student:${page.list}">
            <td th:text="${student.sid}"></td>
            <td th:text="${student.sname}"></td>
            <td th:text="${student.sage}"></td>
            <td th:text="${student.score}"></td>
            <td th:text="${student.address}"></td>

            <td><a th:href="@{/student/editStudent(sid=${student.sid})}">编辑</a></td>
            <td><a th:href="@{/student/deleteStudent(sid=${student.sid})}">删除</a></td>
        </tr>
    </table>
    <br/>
    <div>
        <a th:href="@{/student/listStudent(start=0)}">[首 页]</a>
        <a th:href="@{/student/listStudent(start=${page.pageNum - 1})}">[上一页]</a>
        <a th:href="@{/student/listStudent(start=${page.pageNum + 1})}">[下一页]</a>
        <a th:href="@{/student/listStudent(start=${page.pages})}">[末 页]</a>
    </div>

    <br/>
    <br/>
    <form action="/student/addStudent" method="post">
        新增学生信息：<br/>
        sname: <input name="sname"/> <br/>
        sage:<input name="sage" /><br/>
        score:<input name="score" /><br/>
        address:<input  name="address"/> <br/>
        <button type="submit">提交</button>
    </form>

</div>

</body>
</html>
